<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interonda IO</title>
    <link rel="stylesheet" th:href="@{/css/tableProveedores.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" th:href="@{/images/wifi.png}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav th:replace="~{fragments/headerNav :: headerNavFragment}"></nav>
<div class="container-fluid d-flex p-0">
    <aside th:replace="~{fragments/sidebar :: sidebarFragment}"></aside>
    <main th:replace="~{fragments/main :: mainFragment}"></main>
</div>

<!-- Fragmento dinámico usando switch-case -->
<div th:switch="${table}">
    <div th:case="'Categorias'">
        <div th:replace="~{fragments/modalDelete :: advertenciaModal(advertenciaMessage)}"></div>
        <div th:replace="~{fragments/formUpdateCategorias :: updateModalCategorias}"></div>
        <div th:replace="~{fragments/formCreateCategorias :: createModalCategorias}"></div>
        <div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
        <script src="js/indexCategorias.js"></script>
    </div>
    <div th:case="'Clientes'">
        <div th:replace="~{fragments/modalDelete :: advertenciaModal(advertenciaMessage)}"></div>
        <div th:replace="~{fragments/formUpdateClientes :: updateModalClientes}"></div>
        <div th:replace="~{fragments/formCreateClientes :: createModalClientes}"></div>
        <div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
        <script src="js/indexClientes.js"></script>
    </div>
    <div th:case="'Proveedores'">
        <div th:replace="~{fragments/modalDelete :: advertenciaModal(advertenciaMessage)}"></div>
        <div th:replace="~{fragments/formUpdateProveedores :: updateModal}"></div>
        <div th:replace="~{fragments/formCreateProveedores :: createModal}"></div>
        <div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
        <script src="js/indexProveedores.js"></script>
    </div>
    <div th:case="'Depositos'">
        <div th:replace="~{fragments/modalDelete :: advertenciaModal(advertenciaMessage)}"></div>
        <div th:replace="~{fragments/formUpdateDepositos :: updateModalDepositos}"></div>
        <div th:replace="~{fragments/formCreateDepositos :: createModalDepositos}"></div>
        <div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
        <script src="js/indexDepositos.js"></script>
    </div>
    <div th:case="'Productos'">
        <div th:replace="~{fragments/modalDelete :: advertenciaModal(advertenciaMessage)}"></div>
        <div th:replace="~{fragments/formUpdateProductos :: updateModalProductos}"></div>
        <div th:replace="~{fragments/formCreateProductos :: createModalProductos}"></div>
        <div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
        <script src="js/indexProductos.js"></script>
    </div>
    <div th:case="'DepositosProductos'">
        <div th:replace="~{fragments/formUpdateDepositosProductos :: updateModalDepositosProductos}"></div>
        <div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
        <script src="js/indexDepositosProductos.js"></script>
    </div>
    <div th:case="*">
        <p th:text="'No se encontró el caso para la tabla: ' + ${table}"></p>
    </div>
</div>

<!-- Scripts globales -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
