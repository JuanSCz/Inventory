<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="updateModalProductos">
    <div class="modal fade" id="updateProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="exampleModalLabel">Actualizar Producto</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form th:action="@{/tableProductos/update}" method="post" th:object="${productoDTO}"
                          autocomplete="off">
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-detalle" id="nombre"
                                       th:field="*{nombre}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control form-control-detalle" id="descripcion"
                                       th:field="*{descripcion}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="costo" class="form-label">Costo del producto</label>
                                <input type="text" class="form-control form-control-detalle" id="costo"
                                       th:field="*{costo}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="precio" class="form-label">Precio de venta</label>
                                <input type="text" class="form-control form-control-detalle" id="precio"
                                       th:field="*{precio}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="categoriaId" class="form-label">Categoría</label>
                                <select class="form-control form-control-detalle" id="categoriaId"
                                        th:field="*{categoriaId}">
                                    <option value="">Seleccione una categoría...</option>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.nombre}"
                                            th:selected="${categoria.id} == *{categoriaId}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="stockActual" class="form-label">Stock Inicial</label>
                                <input type="text" class="form-control form-control-detalle" id="stockActual"
                                       th:field="*{stockActual}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                                <input type="text" class="form-control form-control-detalle" id="stockMinimo"
                                       th:field="*{stockMinimo}">
                            </div>
                            <h4 class="mb-3 text-center title-stock">Stock:</h4>
                            <div id="stockContainerUpdate">
                                <div class="col-md-6 mb-3">
                                    <label for="depositoId" class="form-label">Depósito</label>
                                    <select class="form-control form-control-detalle" id="depositoId"
                                            th:field="*{stocks[0].depositoId}">
                                        <option value="">Seleccione un depósito...</option>
                                        <option th:each="deposito : ${depositos}" th:value="${deposito.id}"
                                                th:text="${deposito.nombre}"
                                                th:selected="${deposito.id} == *{stocks[0].depositoId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control form-control-detalle" id="cantidad"
                                           th:field="*{stocks[0].cantidad}" placeholder="Ingrese la cantidad">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-detalle">
                            <button type="submit" class="btn button-detalle">Actualizar</button>
                            <button type="button" class="btn btn-salir" data-bs-dismiss="modal">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
