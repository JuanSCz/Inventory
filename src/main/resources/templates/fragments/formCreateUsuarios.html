<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalUsuarios">
    <div class="modal fade" id="createUsuarioModal" tabindex="-1" aria-labelledby="createUsuarioLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-updateProveedor">
                <div class="modal-header modal-header-updateProveedor">
                    <h5 class="modal-title modal-title-updateProveedor" id="exampleModalLabel">Crear Usuario</h5>
                    <button type="button" class="btn-close btn-close-updateProveedor" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tableUsuarios}" method="post" th:object="${usuarioDTO}" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-createProveedor" id="name"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contrasenia" class="form-label">Contraseña</label>
                                <input type="password" class="form-control form-control-createProveedor"
                                       id="contrasenia"
                                       th:field="*{contrasenia}" placeholder="Ingrese la contraseña...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contacto" class="form-label">Número Telefónico:</label>
                                <input type="text" class="form-control form-control-createProveedor" id="contacto"
                                       th:field="*{contacto}" placeholder="Ingrese el número telefónico...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-control form-control-createProveedor" id="rol" th:field="*{rolId}">
                                    <option value="">Seleccionar rol...</option>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}"
                                            th:text="${rol.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-primary-createProveedor w-100">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
