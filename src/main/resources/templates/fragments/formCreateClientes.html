<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalClientes">
    <div class="modal fade" id="createClienteModal" tabindex="-1" aria-labelledby="createClienteLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="exampleModalLabel">Crear Cliente</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form th:action="@{/tableClientes}" method="post" th:object="${clienteDTO}" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label form-labelForms">Nombre</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="name"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label form-labelForms">Correo Electrónico</label>
                                <input type="email" class="form-control form-control-sm form-control-detalle" id="email"
                                       th:field="*{eMailCliente}" placeholder="Ingrese el correo electrónico...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contacto" class="form-label form-labelForms">Número Telefónico</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="contacto"
                                       th:field="*{contactoCliente}" placeholder="Ingrese el número telefónico...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pais" class="form-label form-labelForms">País</label>
                                <input type="text" class="form-control form-control-detalle" id="pais"
                                       th:field="*{pais}" placeholder="Ingrese el país...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dirección" class="form-label form-labelForms">Dirección</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="dirección"
                                       th:field="*{direccion}" placeholder="Ingrese la dirección...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ciudad" class="form-label form-labelForms">Ciudad</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="ciudad"
                                       th:field="*{ciudad}" placeholder="Ingrese la ciudad...">
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-detalle">
                            <button type="submit" class="btn btn-sm button-detalle">Crear</button>
                            <button type="button" class="btn btn-sm btn-salir" data-bs-dismiss="modal">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
