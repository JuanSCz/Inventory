<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalProductos">
    <div class="modal fade" id="createProductoModal" tabindex="-1" aria-labelledby="createProductoModal"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="exampleModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form th:action="@{/tableProductos}" method="post" th:object="${productoDTO}" autocomplete="off">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-producto" id="nombre"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control form-control-producto" id="descripcion"
                                       th:field="*{descripcion}" placeholder="Ingrese la descripción">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control form-control-producto" id="precio"
                                       th:field="*{precio}" placeholder="Ingrese el precio">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="costo" class="form-label">Costo</label>
                                <input type="number" step="0.01" class="form-control form-control-producto" id="costo"
                                       th:field="*{costo}" placeholder="Ingrese el costo">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="categoriaId" class="form-label">Categoría</label>
                                <select class="form-control form-control-detalle" id="categoriaId"
                                        th:field="*{categoriaId}">
                                    <option value="">Seleccione una categoría</option>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="stockActual" class="form-label">Stock Actual</label>
                                <input type="number" class="form-control form-control-producto" id="stockActual"
                                       th:field="*{stockActual}" placeholder="Ingrese el stock actual">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                                <input type="number" class="form-control form-control-producto" id="stockMinimo"
                                       th:field="*{stockMinimo}" placeholder="Ingrese el stock mínimo">
                            </div>
                            <div id="stockContainer">
                                <div class="row stocks-row">
                                    <h4 class="mb-3 text-center title-stock">Stock:</h4>
                                    <div class="col-md-6 mb-3">
                                        <label for="depositoId" class="form-label">Depósito</label>
                                        <select class="form-control form-control-detalle" id="depositoId"
                                                th:field="*{stocks[0].depositoId}">
                                            <option value="">Seleccione un depósito</option>
                                            <option th:each="deposito : ${depositos}" th:value="${deposito.id}"
                                                    th:text="${deposito.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cantidad" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control form-control-producto" id="cantidad"
                                               th:field="*{stocks[0].cantidad}" placeholder="Ingrese la cantidad"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <button type="button" class="btn btn-primary btn-success-producto" id="addStockButton">
                                    Generar Stock
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-detalle">
                            <button type="submit" class="btn button-detalle">Crear</button>
                            <button type="button" class="btn btn-salir" data-bs-dismiss="modal">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/indexProductos.js"></script>
</body>
</html>
