<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="updateModalUsuarios">
    <div class="modal fade" id="updateUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-updateProveedor">
                <div class="modal-header modal-header-updateProveedor">
                    <h5 class="modal-title modal-title-updateProveedor" id="exampleModalLabel">Actualizar Usuario</h5>
                    <button type="button" class="btn-close btn-close-updateProveedor" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tableUsuarios/update}" method="post" th:object="${usuarioDTO}"
                          autocomplete="off">
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-createProveedor" id="nombre"
                                       th:field="*{nombre}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contrasenia" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control form-control-createProveedor"
                                       id="contrasenia"
                                       th:field="*{contrasenia}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contacto" class="form-label">Contacto</label>
                                <input type="text" class="form-control form-control-createProveedor" id="contacto"
                                       th:field="*{contacto}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-control form-control-createProveedor" id="rol" th:field="*{rolId}">
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"
                                            th:selected="${rol.id} == *{rolId}"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-primary-createProveedor w-100">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
