<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="updateModalCategorias">
    <div class="modal fade" id="updateCategoriaModal" tabindex="-1" aria-labelledby="updateCategoriaLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-updateProveedor">
                <div class="modal-header modal-header-updateProveedor">
                    <h5 class="modal-title modal-title-updateProveedor" id="exampleModalLabel">Actualizar Categoría</h5>
                    <button type="button" class="btn-close btn-close-updateProveedor" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tableCategorias/update}" method="post" th:object="${categoriaDTO}" autocomplete="off">
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="nombre" class="form-label form-labelForms">Nombre</label>
                                <input type="text" class="form-control form-control-sm form-control-updateProveedor" id="nombre"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="descripcion" class="form-label form-labelForms">Descripción</label>
                                <textarea class="form-control form-control-sm form-control-updateProveedor" id="descripcion"
                                          th:field="*{descripcion}" placeholder="Ingrese la descripción"
                                          rows="4"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary btn-primary-updateProveedor w-100">Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
