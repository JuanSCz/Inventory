<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" th:fragment="createModalCompras">
    <div class="modal fade" id="createCompraModal" tabindex="-1" aria-labelledby="compraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="compraModalLabel">Crear Compra</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form id="createCompraForm" th:action="@{/tableCompras}" method="post" th:object="${compraDTO}"
                          autocomplete="off">
                        <div class="row">
                            <!-- Campos de Compra -->
                            <div class="col-md-4 mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control form-control-detalle" th:field="*{fecha}"
                                       id="fecha">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <select class="form-control form-control-detalle" th:field="*{proveedorId}"
                                        id="proveedor">
                                    <option value="" selected>Seleccione un proveedor...</option>
                                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}"
                                            th:text="${proveedor.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="metodoPago" class="form-label">Método de Pago</label>
                                <select class="form-control form-control-detalle" th:field="*{metodoPago}"
                                        id="metodoPago">
                                    <option value="" selected>Seleccione un método...</option>
                                    <option value="metodo1">Método 1</option>
                                    <option value="metodo2">Método 2</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-control form-control-detalle" th:field="*{estado}" id="estado"
                                >
                                    <option value="" selected>Seleccione un estado...</option>
                                    <option value="estado1">Estado 1</option>
                                    <option value="estado2">Estado 2</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="impuestos" class="form-label">Impuestos</label>
                                <select class="form-control form-control-detalle" th:field="*{impuestos}"
                                        id="impuestos">
                                    <option value="" selected>Seleccione un impuesto...</option>
                                    <option value="0.10">IVA: 10%</option>
                                    <option value="0.20">IVA: 20%</option>
                                    <option value="0.30">IVA: 30%</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="total" class="form-label">Total de la compra</label>
                                <input type="text" class="form-control form-control-detalle" th:field="*{totalString}"
                                       id="total" placeholder="Ingrese el total de la compra...">
                            </div>
                            <div id="detalleContainer">
                                <div class="row detalle-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="producto" class="form-label">Producto</label>
                                        <select class="form-control form-control-detalle"
                                                th:field="*{detallesCompra[0].productoId}" id="producto">
                                            <option value="" selected>Seleccione un producto...</option>
                                            <option th:each="producto : ${productos}" th:value="${producto.id}"
                                                    th:text="${producto.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="cantidad" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control form-control-detalle"
                                               th:field="*{detallesCompra[0].cantidad}" id="cantidad"
                                               placeholder="Ingrese la cantidad...">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="precioUnitario" class="form-label">Precio unitario del producto</label>
                                        <input type="number" step="0.01" class="form-control form-control-detalle"
                                               th:field="*{detallesCompra[0].precioUnitario}" id="precioUnitario"
                                               placeholder="Ingrese el precio unitario del producto...">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <button type="button" class="btn btn-primary btn-success-detalle" id="addDetalleButton">
                                    Sumar Detalle
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-detalle">
                            <button type="submit" class="btn button-detalle">Crear</button>
                            <button type="button" class="btn btn-salir" data-bs-dismiss="modal">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/indexCompras.js"></script>
</body>
</html>
