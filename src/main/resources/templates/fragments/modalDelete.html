<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="advertenciaModal(advertenciaMessage)">
    <div class="modal fade" id="advertenciaModalGlobal" tabindex="-1" aria-labelledby="advertenciaModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modalDialogErrors">
            <div class="modal-content modalContentErrors">
                <div class="modal-header modalHeaderErrors">
                    <h5 class="modal-title" id="advertenciaModalLabel">Advertencia</h5>
                    <button type="button" class="btn-close btnCloseErrors" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                </div>
                <div class="modal-body modalBodyErrors" id="advertenciaModalBody">
                    <p class="text-p" th:text="${advertenciaMessage}"></p>
                </div>
                <div class="modal-footer modalFooterErrors">
                    <button type="button" class="btn btn-secondary btn-secondaryDos" id="confirmDeleteButton">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
