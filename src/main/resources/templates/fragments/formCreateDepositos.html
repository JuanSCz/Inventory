<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalDepositos">
    <div class="modal fade" id="createDepositoModal" tabindex="-1" aria-labelledby="createDepositoLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-updateProveedor">
                <div class="modal-header modal-header-updateProveedor">
                    <h5 class="modal-title modal-title-updateProveedor" id="exampleModalLabel">Crear Depósito</h5>
                    <button type="button" class="btn-close btn-close-updateProveedor" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tableDepositos}" method="post" th:object="${depositoDTO}" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label form-labelForms">Nombre</label>
                                <input type="text" class="form-control form-control-sm form-control-updateProveedor"
                                       id="nombre"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="provincia" class="form-label form-labelForms">Provincia</label>
                                <input type="text" class="form-control form-control-sm form-control-updateProveedor"
                                       id="provincia"
                                       th:field="*{provincia}" placeholder="Ingrese la provincia...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="direccion" class="form-label form-labelForms">Dirección</label>
                                <input type="text" class="form-control form-control-sm form-control-updateProveedor"
                                       id="direccion"
                                       th:field="*{direccion}" placeholder="Ingrese la dirección...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contacto" class="form-label form-labelForms">Número Telefónico</label>
                                <input type="text" class="form-control form-control-sm form-control-updateProveedor"
                                       id="contacto"
                                       th:field="*{contactoDeposito}" placeholder="Ingrese el numero telefónico...">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary btn-primary-updateProveedor w-100">Crear
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
