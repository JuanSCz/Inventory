<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interonda IO</title>
    <link rel="stylesheet" th:href="@{/css/tableProveedores.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" th:href="@{/images/wifi.png}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="body-table" th:data-error-message="${errorMessage}">
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm responsive-navbar">
    <div class="container-fluid">
        <img th:src="@{/images/logo.png}" alt="Interonda Logo"
             class="d-inline-block align-text-top me-2 interonda navbar-logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto navbar-menu">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/dashboard}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario}">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid d-flex p-0">
    <aside class="sidebar bg-secondary text-white p-3 fixed-sidebar responsive-sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableProveedores}">Proveedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableClientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableProductos}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableCategorias}">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableDepositos}">Depósitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableCompras}">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableVentas}">Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/tableUsuarios}">Usuarios</a>
            </li>
        </ul>
    </aside>
    <main class="contentPersist p-3 text-center">
        <h2>Gráfico en barra</h2>
        <h3>Productos</h3>
        <div class="chart-container chart-container-uno">
            <canvas id="myChartProductos"></canvas>
        </div>
        <h2>Gráfico lineal</h2>
        <h3>Productos</h3>
        <div class="chart-container chart-container-dos">
            <canvas id="mySecondChartProductos"></canvas>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ctx = document.getElementById('myChartProductos').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: /*[[${labels}]]*/,
            datasets: [{
                label: 'Datos Mensuales',
                data: /*[[${data}]]*/,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctx2 = document.getElementById('mySecondChartProductos').getContext('2d');
    var mySecondChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: /*[[${labels}]]*/,
            datasets: [{
                label: 'Datos Mensuales',
                data: /*[[${data}]]*/,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
