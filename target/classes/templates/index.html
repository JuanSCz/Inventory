<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interonda IO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="icon" th:href="@{/images/wifi.png}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="custom-body" id="body-login" th:data-error-message="${errorMessage}">
<main>
    <div class="container-fluid position-relative p-0 d-flex flex-column justify-content-center align-items-center w-100 main-login">
        <video autoplay muted loop class="w-100 position-absolute video-background" id="background-video">
            <source th:src="@{/video/background.webm}" type="video/webm">
            Tu navegador no soporta el vídeo. Por favor, actualiza o utiliza uno compatible.
        </video>

        <div id="page-name-login" class="container text-center titleDashboard-login">
            <h2 class="navbar-brand">Interonda</h2>
        </div>

        <div class="text-center text-white mt-4">
            <form class="p-5 shadow-lg titleDashboard-login" id="formLogin" th:action="@{/login}"
                  th:object="${usuarioDTO}" method="POST" autocomplete="off">
                <h2 class="mb-4">Iniciar Sesión</h2>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Usuario</label>
                    <input type="text" class="form-control custom-input-login" id="nombre" th:field="*{nombre}"
                           placeholder="Ingrese su nombre">
                </div>

                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control custom-input-login" id="contrasenia"
                           th:field="*{contrasenia}" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary btn-login w-75 buttonLogin">Entrar</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/errors :: errorModal(errorMessage=${errorMessage})}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
