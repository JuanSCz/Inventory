<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" th:fragment="createModalTableVentas">
    <div class="modal fade" id="createDetalleVentasModal" tabindex="-1" aria-labelledby="ventaModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="ventaModalLabel">Detalles de Venta</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <table class="table tableDetalles table-dark table-striped table-bordered custom-table table-sm table-smaller-text">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detalle : ${detallesVenta}">
                            <td th:data-label="ID" th:text="${detalle.id}"></td>
                            <td th:data-label="Producto" th:text="${detalle.productoNombre}"></td>
                            <td th:data-label="Cantidad" th:text="${detalle.cantidad}"></td>
                            <td th:data-label="Precio Unitario" th:text="${detalle.precioUnitarioString}"></td>
                            <td th:data-label="Subtotal" th:text="${detalle.subtotalFormatted}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
