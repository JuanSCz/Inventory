<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="createModalCategorias">
    <div class="modal fade" id="createCategoriaModal" tabindex="-1" aria-labelledby="createCategoriaLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-createProveedor">
                <div class="modal-header modal-header-createProveedor">
                    <h5 class="modal-title modal-title-createProveedor" id="exampleModalLabel">Crear Categoría</h5>
                    <button type="button" class="btn-close btn-close-createProveedor" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tableCategorias}" method="post" th:object="${categoriaDTO}" autocomplete="off">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-createProveedor" id="name"
                                       th:field="*{nombre}" placeholder="Ingrese el nombre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control form-control-createProveedor textareaCategoria"
                                          id="descripcion"
                                          th:field="*{descripcion}" placeholder="Ingrese la descripción"
                                          rows="4"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-primary-createProveedor w-100">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
