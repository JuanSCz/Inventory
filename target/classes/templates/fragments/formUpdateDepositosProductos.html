<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="updateModalDepositosProductos">
    <div class="modal fade" id="updateDepositosProductosModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="exampleModalLabel">Actualizar Producto</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form th:action="@{/tableDepositosProductos/update}" method="post" th:object="${productoDTO}"
                          autocomplete="off">
                        <input type="hidden" name="depositoId" th:value="${selectedDepositoId}">
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="macAddress" class="form-label form-labelForms">MAC Address</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle"
                                       id="macAddress"
                                       th:field="*{macAddress}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="numeroDeSerie" class="form-label form-labelForms">Numero de Serie</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle"
                                       id="numeroDeSerie"
                                       th:field="*{numeroDeSerie}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="codigoBarras" class="form-label form-labelForms">Código de Barras</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle"
                                       id="codigoBarras"
                                       th:field="*{codigoBarras}">
                            </div>
                            <h4 class="mb-3 text-center title-stock">Stock:</h4>
                            <div id="stockContainerUpdate" class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="depositoId" class="form-label form-labelForms">Depósito</label>
                                    <select class="form-control form-control-sm form-control-detalle" id="depositoId"
                                            th:field="*{stocks[0].depositoId}">
                                        <option value="">Seleccione un depósito...</option>
                                        <option th:each="deposito : ${depositos}" th:value="${deposito.id}"
                                                th:text="${deposito.nombre}"
                                                th:selected="${deposito.id} == *{stocks[0].depositoId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cantidad" class="form-label form-labelForms">Cantidad</label>
                                    <input type="number" class="form-control form-control-sm form-control-detalle"
                                           id="cantidad"
                                           th:field="*{stocks[0].cantidad}" placeholder="Ingrese la cantidad">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-detalle">
                            <button type="submit" class="btn btn-sm button-detalle">Actualizar</button>
                            <button type="button" class="btn btn-sm btn-salir" data-bs-dismiss="modal">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
