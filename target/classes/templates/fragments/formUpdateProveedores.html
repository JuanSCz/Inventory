<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="updateModal">
    <div class="modal fade" id="updateProveedorModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-detalle">
            <div class="modal-content modal-content-detalle">
                <div class="modal-header modal-header-detalle">
                    <h5 class="modal-title modal-title-detalle" id="exampleModalLabel">Actualizar Proveedor</h5>
                    <button type="button" class="btn-close btn-close-detalle" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-detalle">
                    <form th:action="@{/tableProveedores}" method="post" th:object="${proveedorDTO}" autocomplete="off">
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label form-labelForms">Nombre</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="nombre"
                                       th:field="*{nombre}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label form-labelForms">Correo Electrónico</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="email"
                                       th:field="*{emailProveedor}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contacto" class="form-label form-labelForms">Número Telefónico</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="contacto"
                                       th:field="*{contactoProveedor}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pais" class="form-label form-labelForms">País</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="pais"
                                       th:field="*{pais}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3 mx-auto text-center">
                                <label for="direccion" class="form-label form-labelForms">Dirección</label>
                                <input type="text" class="form-control form-control-sm form-control-detalle" id="direccion"
                                       th:field="*{direccion}">
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-detalle">
                            <button type="submit" class="btn btn-sm button-detalle">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
